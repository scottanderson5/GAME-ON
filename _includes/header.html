<header class="site-header">
	
	<div class="logo-header-wrap">
		<img src="/Assets/GameOn-Logo.gif" class="logo-header">

	</div>

  
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    

</header>
